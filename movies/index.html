<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        .navbar{
            z-index: 999;
        }
        /* Content area */
.content {
  display: flex;
  align-items: center;
  justify-content: center;
  height: calc(100vh - 50px); /* Adjust for fixed navbar height */
}

/* Title card */
.wrapper {
  display: grid;
  place-content: center;
  min-height: 100vh;
  font-family: 'Open Sans', sans-serif;
  font-size: clamp(1.5rem, 1rem + 7vw, 15rem);
  font-weight: 700;
  text-transform: uppercase;
  color: #FFB612;
}

.wrapper > div {
  grid-area: 1/1/-1/-1;
  display: flex;
}

.letter {
  display: inline-block;
  animation: moveLeftRight 16s infinite linear;
  font-family: 'Open Sans', sans-serif;
}

.top {
  clip-path: polygon(0% 0%, 100% 0%, 100% 48%, 0% 58%);
}

.bottom {
  clip-path: polygon(0% 60%, 100% 50%, 100% 100%, 0% 100%);
  color: transparent;
  background: linear-gradient(135deg, #FFB612 20%, #121212 60%, #FFB612 80%);
  background-size: 200% 200%;
  background-clip: text;
  -webkit-background-clip: text;
  transform: translateX(-0.02em);
  animation: circularGradient 16s linear infinite;
}

.top .letter {
  background: linear-gradient(135deg, #FFB612 20%, #121212 60%, #FFB612 80%);
  background-size: 200% 200%;
  background-clip: text;
  -webkit-background-clip: text;
  animation: gradient 16s linear infinite, moveLeftRight 16s infinite linear;
}

.bottom .letter {
  color: transparent;
  background: linear-gradient(135deg, #FFB612 20%, #121212 60%, #FFB612 80%);
  background-size: 200% 200%;
  background-clip: text;
  -webkit-background-clip: text;
  animation: gradient 16s linear infinite, moveLeftRight 16s infinite linear;
  transform: translateX(-0.02em);
}

@keyframes gradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

@keyframes moveLeftRight {
  0% {
    transform: translateX(0);
  }
  50% {
    transform: translateX(5px);
  }
  100% {
    transform: translateX(0);
  }
}

@keyframes circularGradient {
  0% {
    background-position: 0% 50%;
  }
  25% {
    background-position: 50% 100%;
  }
  50% {
    background-position: 100% 50%;
  }
  75% {
    background-position: 50% 0%;
  }
  100% {
    background-position: 0% 50%;
  }
}
    </style>
</head>
<body>
  <script>
    fetch('https://kinggeorgepickens2.github.io/georgepickens/dev/navbar.html')
            .then(response => response.text())
            .then(data => {
                const template = document.createElement('template');
                template.innerHTML = data;
                const navbar = template.content.querySelector('#navbar-template').content;
                document.getElementById('navbar').appendChild(navbar);
            });
  </script>
  <div id="navbar"></div>
  <div class="content">
    <section class="wrapper">
      <div class="top">
        <span class="letter" style="animation-delay: 0s;">G</span>
        <span class="letter" style="animation-delay: 0.1s;">P</span>
        <span class="letter" style="animation-delay: 0.2s;">&nbsp;</span>
        <span class="letter" style="animation-delay: 0.3s;">M</span>
        <span class="letter" style="animation-delay: 0.4s;">o</span>
        <span class="letter" style="animation-delay: 0.5s;">v</span>
        <span class="letter" style="animation-delay: 0.6s;">i</span>
        <span class="letter" style="animation-delay: 0.7s;">e</span>
        <span class="letter" style="animation-delay: 0.8s;">s</span>
      </div>
      <div class="bottom" aria-hidden="true">
        <span class="letter" style="animation-delay: 0s;">G</span>
        <span class="letter" style="animation-delay: 0.1s;">P</span>
        <span class="letter" style="animation-delay: 0.2s;">&nbsp;</span>
        <span class="letter" style="animation-delay: 0.3s;">M</span>
        <span class="letter" style="animation-delay: 0.4s;">o</span>
        <span class="letter" style="animation-delay: 0.5s;">v</span>
        <span class="letter" style="animation-delay: 0.6s;">i</span>
        <span class="letter" style="animation-delay: 0.7s;">e</span>
        <span class="letter" style="animation-delay: 0.8s;">s</span>
      </div>
    </section>
  </div>
</body>
</html>
