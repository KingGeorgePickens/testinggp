<template id="navbar-template">
  <style>
    .abutton {
      color: #fff;
      background-color: #141414;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      z-index: 998;
    }

    .navbar {
      background-color: #141414;
      font-family: Arial, sans-serif;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
    }

    .navbar-content {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar a, .navbar button, .dropbtn {
      font-size: 14px;
      color: #fff;
      background: none;
      border: none;
      padding: 10px 16px;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    .navbar a:hover,
    .navbar button:hover,
    .dropdown:hover .dropbtn {
      background-color: #fffb00;
      color: #fff;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
      top: 100%;
      z-index: 1001;
    }

    .dropdown-content a {
      color: #fff;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #fffb00;
      color: #fff;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .close-icon {
      font-size: 16px;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }

    .menu-icon {
      display: none;
      font-size: 24px;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .navbar-content a,
      .navbar-content .dropdown,
      .navbar-content button:not(.menu-icon) {
        display: none;
      }
      .menu-icon {
        display: block;
      }
    }
  </style>

  <button class="abutton" onclick="navbar1.removeAttribute('hidden')">Show Nav Bar</button>

  <nav id="navbar1" hidden>
    <div class="navbar">
      <div class="navbar-content">
        <button class="close-icon" onclick="navbar1.setAttribute('hidden', 'hidden')">X</button>
        <a href="https://georgepickenssite.github.io/georgepickens/"><i class="fa fa-home"></i> Home</a>
        <a href="https://georgepickenssite.github.io/georgepickens/games"><i class="fa fa-gamepad"></i> Games</a>
        <a href="https://georgepickenssite.github.io/georgepickens/movies"><i class="fa fa-film"></i> Movies</a>
        <a href="https://georgepickenssite.github.io/georgepickens/about/changelog.html"><i class="fa fa-info"></i> Changelog</a>
        <div class="dropdown">
          <button class="dropbtn"><i class="fa fa-envelope"></i> Contact <i class="fa fa-caret-down"></i></button>
          <div class="dropdown-content">
            <a href="https://forms.gle/u5SA63EqKNpPr1ZA8">Add a Movie</a>
            <a href="https://forms.gle/sS1kHqbRWAMw8BpFA">Add a Game</a>
            <a href="https://forms.gle/xrtxUaJ7uWvWS3yTA">Bug Report</a>
          </div>
        </div>
        <a href="https://www.instagram.com/georgepickenssite/"><i class="fa fa-instagram fa-lg"></i></a>
      </div>
      <button class="menu-icon">&#9776;</button>
    </div>
  </nav>

  <script>
    let navbar1 = document.getElementById('navbar1');
  </script>
</template>
