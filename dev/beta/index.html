<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <style>
        #infinite-carousel {
            overflow: hidden;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0; /* Light background for visibility */
        }
        .carousel {
            display: flex;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .carousel-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ccc; /* Light gray for visibility */
            color: #000;
            font-size: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="infinite-carousel">
        <ul class="carousel">
          <li class="draggable carousel-item" style="width: 35vw">1</li>
          <li class="draggable carousel-item" style="width: 60vw">2</li>
          <li class="draggable carousel-item" style="width: 85vw">3</li>
          <li class="draggable carousel-item" style="width: 60vw">4</li>
        </ul>
      </div>
    <script src="home.js"></script>
</body>
</html>
