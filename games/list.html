<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games List</title>
  <style>
    body {
      margin: 0;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background-image 0.5s ease-in-out;
    }

    .slider-container {
      position: relative;
      width: 700px;
      height: 100%;
      overflow-y: scroll;
      overflow-x: visible;
      scroll-behavior: smooth;
      padding: 50px 0;
      mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
      -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
    }

    .slider-container::-webkit-scrollbar {
      display: none;
    }
    .slider-container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .background-circle {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #ffde59 20%, #5a594f 45%);
      z-index: 0;
      pointer-events: none;
    }

    .slider {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
      z-index: 1;
      padding-left: 0;
    }

    .slider .item {
      font-size: 24px;
      color: white;
      background-color: rgba(0, 204, 102, 0.7);
      padding: 20px;
      width: 300px;
      transform-origin: left center;
      transition: transform 0.3s, z-index 0.3s;
      cursor: pointer;
      text-align: center;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <div class="slider-container" id="sliderContainer">
    <div class="background-circle"></div>
    <div class="slider" id="slider"></div>
  </div>

  <script>
    const sliderContainer = document.getElementById('sliderContainer');
    const items = document.querySelectorAll('.slider .item');

    function scaleItems() {
      const centerY = sliderContainer.scrollTop + sliderContainer.clientHeight / 2;

      let closest = null;
      let closestDistance = Infinity;

      items.forEach(item => {
        const itemY = item.offsetTop + item.offsetHeight / 2;
        const distance = Math.abs(centerY - itemY);
        const scale = Math.max(1, 2 - distance / 300);
        const shift = (scale - 1) * 150;
        item.style.transform = `scale(${scale}) translateX(${shift}px)`;
        item.style.zIndex = Math.round(scale * 10);

        if (distance < closestDistance) {
          closestDistance = distance;
          closest = item;
        }
      });

      if (closest) {
        document.body.style.backgroundImage = `url('${closest.dataset.bg}')`;
      }
    }

    sliderContainer.addEventListener('scroll', scaleItems);
    window.addEventListener('load', scaleItems);
    window.addEventListener('resize', scaleItems);
  </script>

  <script>
    const spreadsheetId = '1vu58WKxPz6vAFOoRvZipvokngubqXRgeHJjGnEsba64'; // Replace with your spreadsheet ID
    const apiKey = 'AIzaSyBdnupZe6bJH43XE0Hj77n0AmlR3wVfN9M'; // Replace with your Google Sheets API key
    const sheetName = 'games'; // Replace with your sheet name

    async function fetchGames() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      console.log(data); // Log the API response

      const rows = data.values;
      console.log(rows); // Log the rows

      const slider = document.getElementById('slider');
      slider.innerHTML = ''; // Clear existing items

      rows.slice(1).forEach(row => {
        const [title, location, categories, imageUrl] = row;

        const item = document.createElement('div');
        item.className = 'item';
        item.dataset.bg = imageUrl;
        item.onclick = () => location.href = location;

        item.innerHTML = `
          <div class="title">${title}</div>
          <div class="subtitle">Category: ${categories}</div>
        `;

        slider.appendChild(item);
      });

      scaleItems(); // Reapply scaling logic
    }

    window.addEventListener('load', fetchGames);
  </script>
</body>
</html>
