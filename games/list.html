<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games List</title>
  <style>
    body {
      margin: 0;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background-image 0.5s ease-in-out;
    }

    .slider-container {
      position: relative;
      width: 700px;
      height: 100%;
      overflow-y: scroll;
      overflow-x: visible;
      scroll-behavior: smooth;
      padding: 50px 0;
      mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
      -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
    }

    .slider-container::-webkit-scrollbar {
      display: none;
    }
    .slider-container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .background-circle {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #ffde59 20%, #5a594f 45%);
      z-index: 0;
      pointer-events: none;
    }

    .slider {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
      z-index: 1;
      padding-left: 0;
    }

    .slider .item {
      font-size: 24px;
      color: white;
      background-color: rgba(0, 204, 102, 0.7);
      padding: 20px;
      width: 300px;
      transform-origin: left center;
      transition: transform 0.3s, z-index 0.3s;
      cursor: pointer;
      text-align: center;
      margin: 40px 0; /* replaces gap to allow room for scale */
    }
  </style>
</head>
<body>
  <div class="slider-container" id="sliderContainer">
    <div class="background-circle"></div>
    <div class="slider" id="slider">
      <div class="item" data-bg="https://placehold.co/1200x800/00cc66/ffffff?text=1">Item 1</div>
      <div class="item" data-bg="https://placehold.co/1200x800/00cc66/ffffff?text=2">Item 2</div>
      <div class="item" data-bg="https://placehold.co/1200x800/00cc66/ffffff?text=3">Item 3</div>
      <div class="item" data-bg="https://placehold.co/1200x800/00cc66/ffffff?text=4">Item 4</div>
      <div class="item" data-bg="https://placehold.co/1200x800/00cc66/ffffff?text=5">Item 5</div>
      <div class="item" data-bg="https://placehold.co/1200x800/00cc66/ffffff?text=6">Item 6</div>
      <div class="item" data-bg="https://placehold.co/1200x800/00cc66/ffffff?text=7">Item 7</div>
      <div class="item" data-bg="https://placehold.co/1200x800/00cc66/ffffff?text=8">Item 8</div>
      <div class="item" data-bg="https://placehold.co/1200x800/00cc66/ffffff?text=9">Item 9</div>
      <div class="item" data-bg="https://placehold.co/1200x800/00cc66/ffffff?text=10">Item 10</div>
    </div>
  </div>

  <div class="gamecards">
    <button class="gamecard" onclick="location.href='run3'">
      <img src="https://georgepickenssite.github.io/georgepickens/img/thumbnail/run3.png" alt="Run3">
      <div class="title">Run 3</div>
      <div class="subtitle">Category: Runner, Platformer</div>
    </button>
    <button class="gamecard" onclick="location.href='2048'">
      <img src="https://georgepickenssite.github.io/georgepickens/img/thumbnail/2048.png" alt="2048">
      <div class="title">2048</div>
      <div class="subtitle">Category: Puzzle, Strategy</div>
    </button>
    <button class="gamecard" onclick="location.href='baldisbasics'">
      <img src="https://georgepickenssite.github.io/georgepickens/img/thumbnail/baldisbasics.png" alt="baldisbasics">
      <div class="title">Baldi's Basics</div>
      <div class="subtitle">Category: Horror</div>
    </button>
  </div>

  <script>
    const sliderContainer = document.getElementById('sliderContainer');
    const items = document.querySelectorAll('.slider .item');

    function scaleItems() {
      const centerY = sliderContainer.scrollTop + sliderContainer.clientHeight / 2;

      let closest = null;
      let closestDistance = Infinity;

      items.forEach(item => {
        const itemY = item.offsetTop + item.offsetHeight / 2;
        const distance = Math.abs(centerY - itemY);
        const scale = Math.max(1, 2 - distance / 300);
        const shift = (scale - 1) * 150;
        item.style.transform = `scale(${scale}) translateX(${shift}px)`;
        item.style.zIndex = Math.round(scale * 10);

        if (distance < closestDistance) {
          closestDistance = distance;
          closest = item;
        }
      });

      if (closest) {
        document.body.style.backgroundImage = `url('${closest.dataset.bg}')`;
      }
    }

    sliderContainer.addEventListener('scroll', scaleItems);
    window.addEventListener('load', scaleItems);
    window.addEventListener('resize', scaleItems);
  </script>
</body>
</html>
