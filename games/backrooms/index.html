<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backrooms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        .navbar{
            z-index: 999;
        }
    </style>
</head>
<body>
  <script>
    fetch('https://georgepickenssite.github.io/georgepickens/dev/navbar.html')
            .then(response => response.text())
            .then(data => {
                const template = document.createElement('template');
                template.innerHTML = data;
                const navbar = template.content.querySelector('#navbar-template').content;
                document.getElementById('navbar').appendChild(navbar);
            });
  </script>
  <div id="navbar"></div>
    <iframe class="embed" src="https://kinggeorgepickens.github.io/the-backrooms-3d/"></iframe>
</body>
</html>
