<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyTrack</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .embed {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
  <script>
    fetch('dev/navbar.html')
            .then(response => response.text())
            .then(data => {
                const template = document.createElement('template');
                template.innerHTML = data;
                const navbar = template.content.querySelector('#navbar-template').content;
                document.getElementById('navbar').appendChild(navbar);
            });
  </script>
  <div id="navbar"></div>
    <iframe class="embed" src="https://kinggeorgepickens2.github.io/polytrack.3/"></iframe>
</body>
</html>
