<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Skills Euro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
        }

        .navbar {
            z-index: 999;
        }

        .game-container {
            position: relative;
            width: 80%;
            height: 80%;
            margin: auto;
            top: 10%;
            background-color: #000;
            border: 2px solid #FFB612;
            border-radius: 10px;
            overflow: hidden;
        }

        .embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        .fullscreen-btn {
            display: block;
            margin: 20px auto 0 auto;
            padding: 10px 15px;
            background-color: #FFB612;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            text-align: center;
        }

        .fullscreen-btn:hover {
            background-color: #313135;
        }
    </style>
</head>
<body>
  <script>
    fetch('https://georgepickenssite.github.io/georgepickens/dev/navbar.html')
        .then(response => response.text())
        .then(data => {
            const template = document.createElement('template');
            template.innerHTML = data;
            const navbar = template.content.querySelector('#navbar-template').content;
            document.getElementById('navbar').appendChild(navbar);
        });

    function toggleFullscreen() {
        const gameContainer = document.querySelector('.game-container');
        if (!document.fullscreenElement) {
            gameContainer.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }
  </script>
  <div id="navbar"></div>
  <div class="game-container">
      <iframe class="embed" src="https://ballinpanda.github.io/soccer-skills-euro/"></iframe>
  </div>
  <div style="text-align: center; margin-top: 10px;">
      <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
  </div>
</body>
</html>
