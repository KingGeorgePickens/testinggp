<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6846568305709462"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP Games</title>
    <script src="gtag.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
    <script src="index.js" defer></script>

</head>
<body onload="shuffleGameCards()">
    <div id="navbar"></div>
    <div class="content">
      <section class="wrapper">
        <div class="top">
          <span class="letter" style="animation-delay: 0s;">G</span>
          <span class="letter" style="animation-delay: 0.1s;">P</span>
          <span class="letter" style="animation-delay: 0.2s;">&nbsp;</span>
          <span class="letter" style="animation-delay: 0.3s;">G</span>
          <span class="letter" style="animation-delay: 0.4s;">a</span>
          <span class="letter" style="animation-delay: 0.5s;">m</span>
          <span class="letter" style="animation-delay: 0.6s;">e</span>
          <span class="letter" style="animation-delay: 0.7s;">s</span>
        </div>
        <div class="bottom" aria-hidden="true">
          <span class="letter" style="animation-delay: 0s;">G</span>
          <span class="letter" style="animation-delay: 0.1s;">P</span>
          <span class="letter" style="animation-delay: 0.2s;">&nbsp;</span>
          <span class="letter" style="animation-delay: 0.3s;">G</span>
          <span class="letter" style="animation-delay: 0.4s;">a</span>
          <span class="letter" style="animation-delay: 0.5s;">m</span>
          <span class="letter" style="animation-delay: 0.6s;">e</span>
          <span class="letter" style="animation-delay: 0.7s;">s</span>
        </div>
      </section>
    </div>
    <div class="gamesearch">
        <div class="search-container">
            <input type="text" class="search-bar" onkeyup="searchGameCards()" placeholder="Search for games...">
            <select id="category-dropdown" onchange="searchGameCards()">
                <option value="">All Categories</option>
                <option value="Runner">Runner</option>
                <option value="Platformer">Platformer</option>
                <option value="Puzzle">Puzzle</option>
                <option value="Strategy">Strategy</option>
                <option value="Tower Defense">Tower Defense</option>
                <option value="Rythym">Rythym</option>
                <option value="Shooter">Shooter</option>
                <option value="Tycoon">Tycoon</option>
                <option value="Crafting">Crafting</option>
                <option value="Horror">Horror</option>
                <option value="Sports">Sports</option>
                <option value="Two Player">Two Player</option>
                <option value="Touchscreen">Touchscreen</option>
                <option value="Online">Online</option>
                <option value="Retro">Retro</option>
                <option value="Luck">Luck</option>
                <option value="Driving">Driving</option>
                <option value="Browser Games">Browser Games</option>
            </select>
        </div>
        <div id="gamecards-container">
          <!-- Categories ar dynamically added here -->
      </div>
        </div>
</body>
</html>
