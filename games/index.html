        <script> //Future me move this to index.js, also move gamecard data

    function scrollCategory(container, direction) {
        const scrollAmount = 300;
        const currentScroll = container.scrollLeft;
        const targetScroll = direction === 'left' ? currentScroll - scrollAmount : currentScroll + scrollAmount;

        const startTime = performance.now();
        const duration = 10;

        function animateScroll(currentTime) {
            const elapsedTime = currentTime - startTime;
            const progress = Math.min(elapsedTime / duration, 1);
            const ease = progress < 0.5 ? 2 * progress * progress : -1 + (4 - 2 * progress) * progress; // EASING FUNCTION

            container.scrollLeft = currentScroll + (targetScroll - currentScroll) * ease;

            if (progress < 1) {
                requestAnimationFrame(animateScroll);
            }
        }

        requestAnimationFrame(animateScroll);
    }

          const SHEET_URL = 'https://sheets.googleapis.com/v4/spreadsheets/1nw0SDop0IeFr6q776thp_eSCZZulaxZBtM55ECrHD5A/values/games?key=AIzaSyBdnupZe6bJH43XE0Hj77n0AmlR3wVfN9M';
        
          async function fetchGameData() {
    try {
        const response = await fetch(SHEET_URL);
        const data = await response.json();
        const rows = data.values;

        const headers = rows.shift();
        const titleIndex = headers.indexOf('Title');
        const categoryIndex = headers.indexOf('Category');
        const urlIndex = headers.indexOf('URL');
        const thumbnailIndex = headers.indexOf('Thumbnail');

        const container = document.getElementById('gamecards-container');
        container.innerHTML = ''; // Clear existing content do not remove

        const categories = {};

        rows.forEach(row => {
            const title = row[titleIndex];
            const categoryList = row[categoryIndex].split(',');
            const url = row[urlIndex];
            const thumbnail = row[thumbnailIndex];

            categoryList.forEach(category => {
                category = category.trim(); 
                if (!categories[category]) {
                    categories[category] = [];
                }
                categories[category].push({ title, url, thumbnail });
            });
        });

        Object.keys(categories).forEach(category => {
            const categoryRow = document.createElement('div');
            categoryRow.className = 'category-row';

            const categoryTitle = document.createElement('div');
            categoryTitle.className = 'category-title';
            categoryTitle.textContent = category;

            const categoryContainer = document.createElement('div');
            categoryContainer.className = 'category-container';

            categories[category].forEach(game => {
                const card = document.createElement('button');
                card.className = 'gamecard';
                card.onclick = () => {
                    location.href = `game-frame/index.html?gameUrl=${encodeURIComponent(game.url)}`;
                };

                card.innerHTML = `
                    <img src="${game.thumbnail}" alt="${game.title}">
                    <div class="title">${game.title}</div>
                `;

                categoryContainer.appendChild(card);
            });

            const leftArrow = document.createElement('button');
                leftArrow.className = 'scroll-arrow left';
                leftArrow.innerHTML = '&#9664;'; 
                leftArrow.onclick = () => scrollCategory(categoryContainer, 'left');

                const rightArrow = document.createElement('button');
                rightArrow.className = 'scroll-arrow right';
                rightArrow.innerHTML = '&#9654;';
                rightArrow.onclick = () => scrollCategory(categoryContainer, 'right');

                categoryRow.appendChild(leftArrow);
                categoryRow.appendChild(categoryTitle);
                categoryRow.appendChild(categoryContainer);
                categoryRow.appendChild(rightArrow);

                container.appendChild(categoryRow);
            });
    } catch (error) {
        console.error('Error fetching game data:', error);
    }
}

// Fetch game data on page load
document.addEventListener('DOMContentLoaded', fetchGameData);

        function searchGameCards() {
    const input = document.querySelector('.search-bar').value.toLowerCase();
    const dropdown = document.getElementById('category-dropdown').value.toLowerCase();
    const gamecards = document.querySelectorAll('.gamecard');

    gamecards.forEach(card => {
        const text = card.textContent.toLowerCase();
        const matchesInput = text.includes(input);
        const matchesDropdown = dropdown === "" || text.includes(dropdown);

        if (matchesInput && matchesDropdown) {
            card.style.display = 'block';
        } else {
            card.style.display = 'none';
        }
    });
}

function filterByCategory() {
    const selectedCategory = document.getElementById('category-dropdown').value.toLowerCase();
    const categoryRows = document.querySelectorAll('.category-row');

    categoryRows.forEach(row => {
        const categoryTitle = row.querySelector('.category-title').textContent.toLowerCase();
        if (selectedCategory === "" || categoryTitle === selectedCategory) {
            row.style.display = 'block';
        } else {
            row.style.display = 'none';
        }
    });
}

function shuffleGameCards() {
    const container = document.getElementById('gamecards-container');
    const cards = Array.from(container.children);
    for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        container.appendChild(cards[j]);
    }
}

document.addEventListener('DOMContentLoaded', shuffleGameCards);
