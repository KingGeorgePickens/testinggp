<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World's Hardest Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
        }
        .embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        .navbar{
            z-index: 999;
        }
    </style>
</head>
<body>
  <script>
    fetch('https://georgepickenssite.github.io/georgepickens/dev/navbar.html')
            .then(response => response.text())
            .then(data => {
                const template = document.createElement('template');
                template.innerHTML = data;
                const navbar = template.content.querySelector('#navbar-template').content;
                document.getElementById('navbar').appendChild(navbar);
            });
  </script>
  <div id="navbar"></div>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <div class="swf"dir="ltr" style="text-align: left;" trbidi="on">
          <embed height="100%" pluginspage=" http://www.macromedia.com/go/getflashplayer" src="https://colin-weissman.github.io/flasharchive/The%20World's%20Hardest%20Game.swf" type="application/x-shockwave-flash" width="100%"></embed>
  </div>
</body>
</html>
