<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>George Pickens</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="navbar"></div>

    <div class="content">
      <section class="wrapper">
        <div class="top">
          <span class="letter" style="animation-delay: 0s;">G</span>
          <span class="letter" style="animation-delay: 0.1s;">e</span>
          <span class="letter" style="animation-delay: 0.2s;">o</span>
          <span class="letter" style="animation-delay: 0.3s;">r</span>
          <span class="letter" style="animation-delay: 0.4s;">g</span>
          <span class="letter" style="animation-delay: 0.5s;">e</span>
          <span class="letter" style="animation-delay: 0.6s;">&nbsp;</span>
          <span class="letter" style="animation-delay: 0.7s;">P</span>
          <span class="letter" style="animation-delay: 0.8s;">i</span>
          <span class="letter" style="animation-delay: 0.9s;">c</span>
          <span class="letter" style="animation-delay: 1s;">k</span>
          <span class="letter" style="animation-delay: 1.1s;">e</span>
          <span class="letter" style="animation-delay: 1.2s;">n</span>
          <span class="letter" style="animation-delay: 1.3s;">s</span>
        </div>
        <div class="bottom" aria-hidden="true">
          <span class="letter" style="animation-delay: 0s;">G</span>
          <span class="letter" style="animation-delay: 0.1s;">e</span>
          <span class="letter" style="animation-delay: 0.2s;">o</span>
          <span class="letter" style="animation-delay: 0.3s;">r</span>
          <span class="letter" style="animation-delay: 0.4s;">g</span>
          <span class="letter" style="animation-delay: 0.5s;">e</span>
          <span class="letter" style="animation-delay: 0.6s;">&nbsp;</span>
          <span class="letter" style="animation-delay: 0.7s;">P</span>
          <span class="letter" style="animation-delay: 0.8s;">i</span>
          <span class="letter" style="animation-delay: 0.9s;">c</span>
          <span class="letter" style="animation-delay: 1s;">k</span>
          <span class="letter" style="animation-delay: 1.1s;">e</span>
          <span class="letter" style="animation-delay: 1.2s;">n</span>
          <span class="letter" style="animation-delay: 1.3s;">s</span>
        </div>
      </section>
    </div>

    <div class="gamesearch">
      <input type="text" class="search-bar" onkeyup="searchGameCards()" placeholder="Search for games...">
      <div class="grid-container" id="gamecards-container">
          <button class="gamecard" onclick="location.href='games/run3'">
              <img src="img/thumbnail/run3.png" alt="Run3">
              <div class="title">Run 3</div>
              <div class="subtitle">Category: Runner, Platformer</div>
          </button>
          <button class="gamecard" onclick="location.href='games/2048'">
              <img src="img/thumbnail/2048.png" alt="2048">
              <div class="title">2048</div>
              <div class="subtitle">Category: Puzzle, Strategy</div>
          </button>
          <button class="gamecard" onclick="location.href='games/pvz'">
              <img src="img/thumbnail/pvz.png" alt="PvZ">
              <div class="title">Plants vs. Zombies</div>
              <div class="subtitle">Category: Tower Defense, Strategy</div>
          </button>
          <button class="gamecard" onclick="location.href='games/polytrack'">
              <img src="img/thumbnail/polytrack.png" alt="Polytrack">
              <div class="title">Polytrack</div>
              <div class="subtitle">Category: Driver</div>
          </button>
          <button class="gamecard" onclick="location.href='games/index.html.html'">
            <img src="game.jpg" alt="game">
            <div class="title">example</div>
            <div class="subtitle">Category: example</div>
        </button>
      </div>
    </div>
    <script>
      function searchGameCards() {
    const input = document.querySelector('.search-bar');
    const filter = input.value.toLowerCase();
    const gamecards = document.querySelectorAll('.gamecard');

    gamecards.forEach(card => {
        const text = card.textContent.toLowerCase();
        if (text.includes(filter)) {
            card.style.display = 'block';
        } else {
            card.style.display = 'none';
        }
    });
}

function shuffleGameCards() {
    const container = document.getElementById('gamecards-container');
    const cards = Array.from(container.children);
    for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        container.appendChild(cards[j]);
    }
}

document.addEventListener('DOMContentLoaded', shuffleGameCards);

fetch('dev/navbar.html')
            .then(response => response.text())
            .then(data => {
                const template = document.createElement('template');
                template.innerHTML = data;
                const navbar = template.content.querySelector('#navbar-template').content;
                document.getElementById('navbar').appendChild(navbar);
            });
    </script>
  </body>
</html>
